<nav class="navbar navbar-default">
  <div class="container-fluid">
    <div class="navbar-header">
      <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
        <span class="sr-only">Toggle navigation</span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
      </button>
      <a class="navbar-brand" href="{% url 'homepage' %}">{{ brand_name }}</a>
    </div>
    <div id="navbar" class="navbar-collapse collapse">
      <ul class="nav navbar-nav">
        <li {% if request.get_full_path == homepage_url %} class="active" {% endif %}><a href="{% url 'homepage' %}">Home</a></li>
        <li><a href="#">About</a></li>
        <li><a href="#">Contact</a></li>
      </ul>
      <ul class="nav navbar-nav navbar-right">
          {% if user.is_authenticated %}
            <li class="dropdown {% if request.resolver_match.app_name == "account" %}active{% endif %}">
              <a href="#" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-haspopup="true" aria-expanded="false">My account <span class="caret"></span></a>
              <ul class="dropdown-menu">
                  <li class="dropdown-header">My profile</li>
                  <li {% if request.get_full_path == account_view_profile_url %}class="active"{% endif %}><a href="{% url 'account:view-profile' %}">view</a></li>
                  <li {% if request.get_full_path == account_edit_profile_url %}class="active"{% endif %}><a href="{% url 'account:edit-profile' %}">edit</a></li>
                  <li role="separator" class="divider"></li>
                  <li {% if request.get_full_path == account_password_change_url %}class="active"{% endif %}><a href="{% url 'account:password-change' %}">change password</a></li>
                  <li role="separator" class="divider"></li>
                  <li><a href="{% url 'account:logout' %}">log out</a></li>
              </ul>
            </li>
          {% else %}
              <li {% if request.get_full_path == account_login_url %}class="active"{% endif %}><a href="{% url 'account:login' %}">sign in</a></li>
              <li {% if request.get_full_path == account_register_url %}class="active"{% endif %}><a href="{% url 'account:register' %}">sign up</a></li>
          {% endif %}
      </ul>
    </div><!--/.nav-collapse -->
  </div><!--/.container-fluid -->
</nav>
